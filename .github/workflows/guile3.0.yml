name: GNU Guile 3.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install automake autoconf libtool pkg-config make gcc
          sudo apt install guile-3.0 guile-3.0-libs guile-3.0-dev
          sudo apt install texinfo texlive
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Autogen
        run: ./autogen.sh
      - name: Configure
        run: ./configure
      - name: Make
        run: make
      - name: Run tests
        run: make check
      - name: Make distribution
        run: make distcheck

  build-libevent:
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install automake autoconf libtool pkg-config make gcc
          sudo apt install guile-3.0 guile-3.0-libs guile-3.0-dev
          sudo apt install gettext texinfo texlive
          sudo apt install libevent-dev
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Autogen
        run: ./autogen.sh
      - name: Configure
        run: ./configure --with-libevent=yes
      - name: Make
        run: make
      - name: Run tests
        run: make check
      - name: Make distribution
        run: make distcheck DISTCHECK_CONFIGURE_FLAGS=--with-libevent=yes
